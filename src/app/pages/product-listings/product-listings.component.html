<div class="flex flex-col gap-4">
  <div class="flex flex-col gap-4 m-4">
    <div class="text-2xl md:text-6xl font-semibold">
      <h1>Plants</h1>
    </div>
    <div class="flex flex-wrap justify-between items-center gap-y-8">
      @for(product of products; track product.id) {
      <app-product [product]="product"></app-product>
      }
    </div>
  </div>
  <div class="flex flex-col gap-4 m-4">
    <div class="text-2xl md:text-6xl font-semibold">
      <h1>Equipments</h1>
    </div>
    <div class="flex flex-wrap justify-between items-center gap-y-8">
      @for(equipment of equipments; track equipment.id) {
      <app-equipments [equipment]="equipment"></app-equipments>
      }
    </div>
  </div>
  
</div>
